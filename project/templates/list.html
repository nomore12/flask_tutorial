{% extends 'base.html' %} {% block content %}

<div class="list-wrapper">
  <ul class="list-group">
    {% for item in context.articles %}
    <li class="list-item">
      <span class="date" style="color: grey">{{item.created_at|today}} |</span>
      <span class="title">{{item.title}} |</span>
      <span class="username" style="color: blue">{{item.username}}</span>
    </li>

    {% endfor %}
  </ul>
</div>

{% endblock %}
