<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/colors.css') }}"
    />
    <title>{% block title %}게시판{% endblock %}</title>
  </head>
  <body>
    <header class="header">
      <nav
        class="navbar container is-flex is-flex-direction-row is-justify-content-space-between"
      >
        <div class="nav-item is-align-items-center">
          <div class="logo-wrapper">
            <img
              class="logo"
              src="{{ url_for('static', filename='img/logo.jpg') }}"
            />
          </div>
        </div>
        <div class="nav-item is-flex is-align-items-center">
          <p class="center-logo font-size-4 font-weight-600">
            <a href="/" class="link">I WANT TO BELIEVE</a>
          </p>
        </div>
        {% block login %} {% if context.user == None %}
        <div
          class="nav-item is-flex is-flex-direction-row is-align-items-center"
        >
          <div class="py-1">
            <div class="box">
              <a href="/login" class="btn">로그인</a>
            </div>
          </div>
          <div class="py-1">
            <div class="box">
              <a href="/register" class="btn">회원가입</a>
            </div>
          </div>
        </div>
        {% else %}
        <div class="nav-item">로그인 되었음</div>
        {% endif %} {% endblock %}
      </nav>
    </header>
    <div class="container">
      <div class="divider"></div>
      <div class="content">
        <div class="body">
          <div class="content">{% block content %} {% endblock %}</div>
          {% block bottom_nav %}
          <div class="bottom-nav">
            <div class="empty nav-item"></div>
            <div class="pagenation nav-item">123456</div>
            <div class="create nav-item"></div>
            <a href="/edit" class="create-article">글쓰기</a>
          </div>
          {% endblock %}
        </div>
      </div>
    </div>
    <footer class="footer">footer</footer>
  </body>
</html>
