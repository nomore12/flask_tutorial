{% extends 'base.html' %} {% block title %} 글쓰기 {% endblock %} {% block
content %}
<form action="/create" method="post">
  <input
    type="text"
    name="user_id"
    id="user_id"
    hidden
    value="{{context.id}}"
  />
  <div>
    <label for="title">제목</label>
    <input type="text" name="title" id="title" maxlength="256" />
  </div>
  <div>
    <label class="form-content-text" for="content">본문</label>
    <input type="text" name="content" id="content" />
  </div>
  <div><input type="submit" value="글쓰기" /></div>
</form>

{% endblock %}
